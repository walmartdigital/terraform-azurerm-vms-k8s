name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1

      - name: validate
        run: |
          terraform init
          terraform validate -no-color

      - uses: actionshub/terraform-lint@master

      - uses: mathieudutour/github-tag-action@v4.5
